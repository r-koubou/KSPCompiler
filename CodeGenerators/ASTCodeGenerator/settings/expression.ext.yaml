#---------------------------------------------------------------------
# AssignmentExpressionList
#---------------------------------------------------------------------
- Name: AssignmentExpressionList
  Description: a comma-separated list of expressions (including assignment expressions)
  Attributes:
  - ExtendedSyntax
  BaseClasses:
  - AstNode
  Fields:
  - Body: public AstNodeList<AstAssignmentExpression> Expressions { get; }
    Description: expression list
  Constructors:
    - Body: |-
        public ##CLASSNAME##( IAstNode parent )
            : base( ##ID##, parent )
        {
            Expressions = new AstNodeList<AstAssignmentExpression>( this );
        }
  HasAccept: true
  HasAcceptChildren: true
  AcceptChildrenStatements: |-
    foreach( var n in Expressions )
    {
        n.Accept( visitor );
    }

